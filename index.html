<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Management</title>
    <!-- Add the Tailwind CDN link -->
    <link rel="stylesheet" href="main.css">
    <!-- Add the Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="form-section bg-blue-100 shadow-lg rounded-lg p-6">
        <h1 class="heading text-4xl font-bold text-gray-800 mb-4">Manage your restaurant bills with ease</h1>
        <form class="form1" id="orders">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label for="price" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"><i class="fas fa-dollar-sign mr-1"></i>Choose Price:</label>
              <input type="number" class="price appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="price" id="add-price"/>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label for="dish" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"><i class="fas fa-utensils mr-1"></i>Choose Dish:</label>
              <input type="text" class="dish appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="dish" id="add-dish"/>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label for="order" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"><i class="fas fa-table mr-1"></i>Choose a table:</label>
              <select name="tables" class="table block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="table">
                <option value="table1">Table 1</option>
                <option value="table2">Table 2</option>
                <option value="table3">Table 3</option>
              </select>
            </div>
          </div>
          <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-plus mr-1"></i>Add to bill</button>
        </form>
      </div>
      <div id="new-bills" class="bills mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2"><i class="fas fa-receipt mr-1"></i>Table 1</h3>
          <ul id="table1ul" class="list-disc list-inside text-gray-700"></ul>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2"><i class="fas fa-receipt mr-1"></i>Table 2</h3>
          <ul id="table2ul" class="list-disc list-inside text-gray-700"></ul>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2"><i class="fas fa-receipt mr-1"></i>Table 3</h3>
          <ul id="table3ul" class="list-disc list-inside text-gray-700"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
